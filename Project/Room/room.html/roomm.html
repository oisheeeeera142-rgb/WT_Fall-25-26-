<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Rooms</title>
  <link rel="stylesheet" type="text/css" href="roomm.css">
</head>
<body>

<h2>Manage Rooms Page</h2>

<!-- Edit Room Form -->
<h3>Edit Room Details</h3>
<form>
  <label>Room Number:</label>
  <input type="text" name="editRoomNumber">

  <label>Floor:</label>
  <input type="text" name="editFloor">

  <label>View:</label>
  <input type="text" name="editView">

  <label>Type:</label>
  <input type="text" name="editType">

  <label>Status:</label>
  <select name="editStatus">
    <option>Available</option>
    <option>Occupied</option>
    <option>Cleaning</option>
    <option>Maintenance</option>
  </select>

  <button type="submit">Save Room</button>
</form>

<!-- Available Rooms List -->
<h3>Available Rooms</h3>
<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Room Number</th>
      <th>Floor</th>
      <th>View</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>101</td>
      <td>1</td>
      <td>Sea View</td>
      <td>Deluxe</td>
      <td>Available</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
    <tr>
      <td>202</td>
      <td>2</td>
      <td>Garden View</td>
      <td>Standard</td>
      <td>Occupied</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
    <tr>
      <td>303</td>
      <td>3</td>
      <td>City View</td>
      <td>Suite</td>
      <td>Cleaning</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Add New Room Form -->
<h3>Add New Room</h3>
<form>
  <label>Room Number:</label>
  <input type="text" name="roomNumber" required>

  <label>Floor:</label>
  <input type="text" name="floor" required>

  <label>View:</label>
  <input type="text" name="view" required>

  <label>Type:</label>
  <input type="text" name="type" required>

  <label>Status:</label>
  <select name="status" required>
    <option value="">----Select status----</option>
    <option value="Available">Available</option>
    <option value="Occupied">Occupied</option>
    <option value="Cleaning">Cleaning</option>
    <option value="Maintenance">Maintenance</option>
  </select>

  <button type="submit">Add Room</button>
</form>

</body>
</html>
