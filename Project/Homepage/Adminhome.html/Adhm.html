<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Rooms - Admin</title>
    <link rel="stylesheet" href="Adhm.css">
</head>
<body>

<h2>Manage Rooms</h2>

<!-- ===== Add New Room ===== -->
<div class="card">
    <h3>Add New Room</h3>
    <form>
        <div class="form-group">
            <label>Room Number</label>
            <input type="number" name="room_no" required>
        </div>
        <div class="form-group">
            <label>Floor</label>
            <input type="number" name="floor" required>
        </div>
        <div class="form-group">
            <label>Room Type</label>
            <select name="type" required>
                <option value="">Select Type</option>
                <option>Single</option>
                <option>Double</option>
                <option>Deluxe</option>
                <option>Suite</option>
            </select>
        </div>
        <div class="form-group">
            <label>Room View</label>
            <select name="view" required>
                <option value="">Select View</option>
                <option>Sea</option>
                <option>City</option>
                <option>Garden</option>
            </select>
        </div>
        <div class="form-group">
            <label>Price per Night</label>
            <input type="number" name="price" required>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select name="status">
                <option selected>Available</option>
                <option>Occupied</option>
                <option>Cleaning</option>
                <option>Maintenance</option>
            </select>
        </div>
        <button type="submit">Add Room</button>
    </form>
</div>

<!-- ===== Room List ===== -->
<div class="card">
    <h3>Room List</h3>
    <table>
        <thead>
            <tr>
                <th>Room No</th>
                <th>Floor</th>
                <th>Type</th>
                <th>View</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>1</td>
                <td>Deluxe</td>
                <td>Sea</td>
                <td>5000</td>
                <td class="available">Available</td>
                <td>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>202</td>
                <td>2</td>
                <td>Single</td>
                <td>City</td>
                <td>3000</td>
                <td class="occupied">Occupied</td>
                <td>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>303</td>
                <td>3</td>
                <td>Suite</td>
                <td>Garden</td>
                <td>7000</td>
                <td class="cleaning">Cleaning</td>
                <td>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
